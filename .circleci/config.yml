version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:12.16.1
  python:
    docker:
      - image: circleci/python:3.7.9-stretch

commands:
  install_dependencies:
    description: 'Install Dependencies'
    steps:
      - run:
          name: 'Install Dependencies'
          command: make install

jobs:
  generate_release:
    executor: node
    steps:
      - checkout
      - run:
          name: 'Generate Release'
          command: |
            sudo npm i -g @semantic-release/changelog @semantic-release/git semantic-release
            semantic-release

  run_test:
    executor: python
    steps:
      - checkout
      - install_dependencies
      - run:
          name: 'Run Tests'
          command: make test

  run_linter:
    executor: python
    steps:
      - checkout
      - install_dependencies
      - run:
          name: 'Run Linter'
          command: make lint

workflows:
  development:
    jobs:
      - run_test:
          filters:
            branches:
              ignore: master
      - run_linter:
          filters:
            branches:
              ignore: master

  production:
    jobs:
      - generate_release:
          filters:
            branches:
              only: master